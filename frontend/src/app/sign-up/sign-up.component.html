<div class="container">
    <div class="main-area">
            <div class="main-section">
                <div class="text-center">
                    <h2 class="mainnnnn">
                        Get started - it's free. 
                    </h2>
                </div>
                <div class="row">
                    <div class="col-8 offset-sm-2">
                        <form [formGroup]="signupForm">
                            <div class="ms-3 mb-4">
                                <p>Enter Username</p>
                                <div class="mb-3">
                                    <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1" placeholder="Enter Username">
                                </div>
                                <p>Enter email</p>
                                <div class="mb-3">
                                    <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1" placeholder="Enter email">
                                </div>
                                <p>Enter Password</p>
                                <div class="mb-3">
                                    <input type="password" class="form-control" formControlName="password" id="exampleFormControlInput1" placeholder="Enter Password">
                                </div>
                                <p>Select role</p>
                                <div class="mb-3">
                                    <select class="form-control" aria-label="Default select example" formControlName="role">
                                        <option [value]="'admin'">Admin</option>
                                        <option [value]="'manager'">Manager</option>
                                        <option [value]="'developer'">Developer</option>
                                        <option [value]="'designer'">Designer</option>
                                    </select>                            
                                </div>
                                <p>Enter contact number</p>
                                <div class="mb-3">
                                    <input type="text" class="form-control" formControlName="contactNumber" id="exampleFormControlInput1" placeholder="Enter contact number">
                                </div>
                                <div class="mb-4">
                                    <a class="forget mb-4" href="javascript:void(0)">By proceeding, you agree to the Terms of Service and Privacy Policy</a>
                                </div>
                                <button class="w-100 mb-4 text-center button-login"  (click)="signUpUser()">Sign Up</button>
                                <p class="last-line mb-4"> Already have an account?<a href="javascript:void(0)" routerLink="../signup">Log in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
